<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexa Store</title>

  <!-- bootstrap-css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Main css  -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- header-area  -->
  <header>
    <div class="top-bar">
      <h5 class="top-bar-text text-center">Due to the COVID 19 epidemic, orders may be processed with a slight delay
      </h5>
    </div>
    <div class="nav-bar">
      <div class="container nav-box">
        <a class="logo-link" href="#"><i class="bi bi-hexagon-half"></i>HexaStore</a>
        <div class="search-box">
          <input id="input-field" class="search-field" type="text" />
          <button type="button" class="btn btn-custom" data-toggle="button" aria-pressed="false" autocomplete="off"
            id="search-btn" onclick="loadProducts()">
            Search
          </button>
        </div>
      </div>
    </div>
  </header>


  <main class="main" style="background-image: url(./images/bg-rounds.png);">
    <div class="row">
      <!-- all products  -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4 ms-3">
        </div>
      </div>
      <!-- cart area -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="cart-header">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="cart-title">Total Added-Products:</th>
                <td> <span id="total-Products" class="cart-price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="cart-title">Price:</th>
                <td class="cart-price">$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="cart-title">Delivery-Charge:</th>
                <td class="cart-price">$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="cart-title">Total-Tax:</th>
                <td class="cart-price">$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row" class="cart-title">Total</th>
                <td colspan="2" class="cart-price">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-add-product text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
